<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | SEMS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --gob-gris-boton: #757575;
            --error-rojo: #d32f2f;
            --estatus-verde: #235E3F;
        }

        /* --- ACCESIBILIDAD --- */
        .grayscale-mode { filter: grayscale(100%); }
        .high-contrast { background: #000 !important; color: #fff !important; }
        .increase-text { font-size: 1.2rem; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- PANEL ACCESIBILIDAD --- */
        .acc-panel-sidebar {
            position: fixed; left: -320px; top: 0; width: 280px; height: 100vh;
            background: #fff; z-index: 9999; transition: 0.3s;
            padding: 20px; font-family: 'Montserrat', sans-serif;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }
        .acc-panel-sidebar.active { left: 0; }
        .acc-trigger {
            position: fixed; left: 0; top: 50%; transform: translateY(-50%);
            background: var(--sep-rojo-obscuro); color: #FFFFFF;
            padding: 12px 10px; border-radius: 0 5px 5px 0; cursor: pointer; z-index: 10000;
        }

        /* --- CABECERA --- */
        nav.gob-header {
            background-color: var(--sep-rojo-obscuro);
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .logo-gob { height: 35px; }
        .nav-links-gob { display: flex; gap: 15px; list-style: none; }
        .nav-links-gob a { color: white; text-decoration: none; font-size: 13px; font-family: 'Montserrat', sans-serif; }

        .header-image-container { width: 100%; border-bottom: 6px solid var(--gob-oro); background: #fff; }
        .header-image-container img { width: 100%; max-width: 1000px; margin: 0 auto; display: block; height: auto; }

        /* --- CONTENIDO --- */
        main { flex: 1; max-width: 900px; margin: 20px auto; padding: 0 15px; text-align: center; width: 100%; }
        .titulos-sep { margin-bottom: 25px; font-family: 'Montserrat', sans-serif; }
        .linea-decorativa { width: 50px; height: 3px; background: var(--gob-oro); margin: 15px auto; }

        .search-container {
            background: #ffffff; border-top: 4px solid var(--sep-rojo-obscuro);
            border-radius: 4px; padding: 30px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 16px; margin-bottom: 20px; font-family: 'Montserrat', sans-serif; text-align: center;
        }

        .button-group { display: flex; gap: 10px; justify-content: center; flex-direction: column; }
        .btn-buscar { background-color: var(--sep-rojo-obscuro); color: white; padding: 14px; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; }
        .btn-restablecer { background-color: var(--gob-gris-boton); color: white; padding: 14px; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; }

        /* --- RESULTADOS --- */
        #resultado { 
            display: none; margin-top: 30px; text-align: left; background: white; 
            padding: 25px; border-radius: 4px; border-left: 5px solid var(--sep-rojo-obscuro);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 40px;
        }

        .contenedor-flexible { display: flex; flex-wrap: wrap; gap: 20px; }
        .datos-cliente { flex: 1; min-width: 300px; }
        .contenedor-qr { width: 150px; text-align: center; padding: 10px; border: 1px solid #eee; border-radius: 8px; }
        .contenedor-qr img { width: 100%; height: auto; }
        .qr-texto { font-size: 10px; font-family: 'Montserrat'; color: #666; margin-top: 5px; }

        .info-item { border-bottom: 1px solid #f0f0f0; padding: 8px 0; font-family: 'Montserrat', sans-serif; }
        .info-label { font-weight: 700; color: #333; font-size: 11px; text-transform: uppercase; display: block; }
        .info-value { font-weight: 400; color: #555; font-size: 14px; }
        .badge-registro { background-color: var(--estatus-verde); color: white; padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 12px; }

        footer { background-color: var(--sep-rojo-obscuro); color: white; padding: 40px 15px 20px; font-family: 'Montserrat', sans-serif; margin-top: auto; }
        .footer-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; max-width: 1000px; margin: 0 auto; text-align: left; }
        .footer-bottom { text-align: center; margin-top: 30px; font-size: 10px; opacity: 0.6; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }

        @media (min-width: 600px) {
            .button-group { flex-direction: row; }
            .btn-buscar, .btn-restablecer { min-width: 160px; }
        }
    </style>
</head>
<body>

<div class="acc-trigger" onclick="toggleAccPanel()"><i class="fas fa-universal-access fa-2x"></i></div>
<div id="accPanel" class="acc-panel-sidebar">
    <div class="acc-reset-btn" onclick="resetAcc()">Restablecer</div>
    <div class="acc-item" onclick="toggleGrayscale()">Escala de grises</div>
    <div class="acc-item" onclick="toggleContrast()">Alto contraste</div>
    <div class="acc-item" onclick="toggleTextSize()">Aumentar texto</div>
</div>

<nav class="gob-header">
    <a href="https://www.gob.mx"><img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg"></a>
</nav>

<div class="header-image-container"><img src="logo.png"></div>

<main>
    <div class="titulos-sep">
        <h2>Sistema de Certificación Electrónica</h2>
        <h3>Subsecretaría de Educación Media Superior</h3>
        <div class="linea-decorativa"></div>
    </div>

    <div class="search-container">
        <input type="text" id="folioInput" placeholder="INGRESE EL FOLIO DE CONTROL">
        <div class="button-group">
            <button class="btn-buscar" onclick="buscar()">CONSULTAR</button>
            <button class="btn-restablecer" onclick="restablecer()">LIMPIAR</button>
        </div>
    </div>

    <div id="resultado">
        <h4 style="font-family: 'Montserrat'; color: var(--sep-rojo-obscuro); margin-bottom: 20px;">Resultado de la Validación</h4>
        
        <div class="contenedor-flexible">
            <div id="infoDetalle" class="datos-cliente">
                </div>
            
            <div class="contenedor-qr">
                <div id="qrcode"></div>
                <p class="qr-texto">Escanee para validar</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-col"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="120" style="filter: brightness(0) invert(1);"></div>
        <div class="footer-col"><h4>Contacto</h4><a href="mailto:controlescolar.estatal@sems.sidgbe.gob.mx">Soporte</a></div>
    </div>
    <div class="footer-bottom">SEP | SEMS | México 2026</div>
</footer>

<script src="folios.js"></script>
<script>
    function toggleAccPanel() { document.getElementById('accPanel').classList.toggle('active'); }
    function toggleGrayscale() { document.body.classList.toggle('grayscale-mode'); }
    function toggleContrast() { document.body.classList.toggle('high-contrast'); }
    function toggleTextSize() { document.body.classList.toggle('increase-text'); }
    function resetAcc() { document.body.classList.remove('grayscale-mode', 'high-contrast', 'increase-text'); }

    function buscar() {
        const f = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const detalle = document.getElementById('infoDetalle');
        const qrContainer = document.getElementById('qrcode');

        if (typeof baseDatos !== 'undefined' && baseDatos[f]) {
            const data = baseDatos[f];
            let htmlContent = "";

            // ESTO RECORRE AUTOMÁTICAMENTE TODO LO QUE ESCRIBAS EN folios.js
            for (let clave in data) {
                let valor = data[clave];
                let label = clave.replace(/_/g, " ").toUpperCase();
                
                if(clave === 'estatus') {
                    htmlContent += `<div class="info-item"><span class="info-label">${label}:</span><span class="badge-registro">${valor}</span></div>`;
                } else {
                    htmlContent += `<div class="info-item"><span class="info-label">${label}:</span><span class="info-value">${valor}</span></div>`;
                }
            }
            
            detalle.innerHTML = htmlContent;

            // GENERADOR DE QR (Servicio de Google)
            // Crea un link con el folio para que al escanear sepa qué folio es
            const urlActual = window.location.href.split('?')[0];
            const linkValidacion = `${urlActual}?folio=${f}`;
            qrContainer.innerHTML = `<img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${encodeURIComponent(linkValidacion)}&choe=UTF-8">`;

            resDiv.style.display = 'block';
            resDiv.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("El folio no existe.");
        }
    }

    function restablecer() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
    }
</script>
</body>
</html>
