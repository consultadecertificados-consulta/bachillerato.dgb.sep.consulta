<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | SEMS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --gob-gris-boton: #757575;
            --estatus-verde: #235E3F;
        }

        /* TAPIZ DE FONDO OFICIAL */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        /* ACCESIBILIDAD */
        .grayscale-mode { filter: grayscale(100%); }
        .high-contrast { background: #000 !important; color: #fff !important; }
        .high-contrast main, .high-contrast #resultado { background: #111 !important; color: #fff !important; }
        .increase-text { font-size: 1.25rem; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* PANEL ACCESIBILIDAD */
        .acc-panel-sidebar {
            position: fixed; left: -320px; top: 0; width: 280px; height: 100vh;
            background: #fff; z-index: 99999; transition: 0.4s;
            padding: 25px; box-shadow: 5px 0 20px rgba(0,0,0,0.4);
        }
        .acc-panel-sidebar.active { left: 0; }
        .acc-trigger {
            position: fixed; left: 0; top: 50%; transform: translateY(-50%);
            background: var(--sep-rojo-obscuro); color: #FFFFFF;
            padding: 15px 12px; border-radius: 0 8px 8px 0; cursor: pointer; z-index: 100000;
        }
        .acc-item { 
            display: block; width: 100%; padding: 12px; margin-bottom: 10px; 
            background: #f0f0f0; border-radius: 6px; cursor: pointer; text-align: center; border: none;
        }

        /* HEADER */
        nav.gob-header {
            background-color: var(--sep-rojo-obscuro);
            padding: 10px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .logo-gob { height: 35px; }
        .header-image-container { width: 100%; border-bottom: 6px solid var(--gob-oro); background: #fff; padding: 10px 0; }
        .header-image-container img { width: 100%; max-width: 900px; margin: 0 auto; display: block; height: auto; }

        /* TÍTULOS */
        main { flex: 1; max-width: 900px; margin: 40px auto; padding: 0 15px; width: 100%; }
        .titulos-sep { text-align: center; margin-bottom: 40px; }
        .titulos-sep h2 { font-family: 'Lora', serif; font-weight: 700; font-size: 2rem; color: #000; margin-bottom: 10px; }
        .titulos-sep h3 { font-family: 'Montserrat', sans-serif; font-weight: 400; font-size: 1.2rem; color: #333; }
        .linea-decorativa { width: 60px; height: 3px; background: var(--gob-oro); margin: 20px auto; }

        /* BUSCADOR */
        .search-container {
            background: #ffffff; border-top: 4px solid var(--gob-oro);
            border-radius: 4px; padding: 40px 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center;
        }
        input[type="text"] {
            width: 100%; max-width: 500px; padding: 15px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 25px; text-align: center;
        }
        .btn-buscar { background: var(--sep-rojo-obscuro); color: white; padding: 12px 35px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn-restablecer { background: var(--gob-gris-boton); color: white; padding: 12px 35px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }

        /* RESULTADOS Y QR */
        #resultado { 
            display: none; margin-top: 40px; background: white; padding: 35px; 
            border-radius: 4px; border: 1px solid #ddd; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .contenedor-flexible { display: flex; flex-wrap: wrap; gap: 30px; }
        .datos-cliente { flex: 2; min-width: 300px; }
        .contenedor-qr { flex: 1; min-width: 150px; text-align: center; border-left: 1px solid #eee; padding-left: 20px; }
        
        .validacion-exito { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee; text-align: center; width: 100%; }
        .validacion-exito h4 { color: var(--estatus-verde); font-family: 'Lora', serif; font-size: 1.4rem; font-weight: 700; }

        .info-item { border-bottom: 1px solid #f2f2f2; padding: 10px 0; display: flex; justify-content: space-between; }
        .info-label { font-weight: 600; color: #333; font-size: 11px; text-transform: uppercase; }
        .info-value { font-weight: 400; color: #444; font-size: 14px; text-align: right; }
        .badge-registro { background: var(--estatus-verde); color: white; padding: 3px 8px; border-radius: 3px; font-size: 11px; }

        footer { background: var(--sep-rojo-obscuro); color: white; padding: 40px 30px; margin-top: 60px; text-align: center; }
        
        @media (max-width: 600px) {
            .contenedor-flexible { flex-direction: column; }
            .contenedor-qr { border-left: none; border-top: 1px solid #eee; padding-top: 20px; padding-left: 0; }
        }
    </style>
</head>
<body>

<div class="acc-trigger" onclick="toggleAccPanel()"><i class="fas fa-universal-access fa-2x"></i></div>
<div id="accPanel" class="acc-panel-sidebar">
    <button class="acc-item" style="background:var(--sep-rojo-obscuro); color:white;" onclick="resetAcc()">Restablecer</button>
    <button class="acc-item" onclick="toggleGrayscale()">Escala de grises</button>
    <button class="acc-item" onclick="toggleContrast()">Alto contraste</button>
    <button class="acc-item" onclick="toggleTextSize()">Aumentar texto</button>
    <button class="acc-item" onclick="toggleAccPanel()">Cerrar Menú</button>
</div>

<nav class="gob-header">
    <img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg">
</nav>

<div class="header-image-container">
    <img src="logo.png" alt="SEP">
</div>

<main>
    <div class="titulos-sep">
        <h2>Sistema de Certificación Electrónica</h2>
        <h3>Subsecretaría de Educación Media Superior</h3>
        <div class="linea-decorativa"></div>
    </div>

    <div class="search-container">
        <input type="text" id="folioInput" placeholder="Ingrese el folio de control" autocomplete="off">
        <div>
            <button class="btn-buscar" onclick="buscar()">CONSULTAR</button>
            <button class="btn-restablecer" onclick="restablecer()">LIMPIAR</button>
        </div>
    </div>

    <div id="resultado">
        <div class="validacion-exito">
            <h4>Resultado de la Validación</h4>
            <p>El documento ha sido localizado y autenticado exitosamente.</p>
        </div>
        <div class="contenedor-flexible">
            <div id="infoDetalle" class="datos-cliente"></div>
            <div class="contenedor-qr">
                <div id="qrcode"></div>
                <p style="font-size: 10px; color: #999; margin-top: 10px;">Código de Verificación QR</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>SEP | SEMS | Registro Federal de Educación Media Superior | México 2026</p>
</footer>

<script src="folios.js"></script>
<script>
    // ESTA FUNCIÓN LEE EL FOLIO DE LA URL AL ESCANEAR EL QR
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const folioUrl = params.get('folio');
        if (folioUrl) {
            document.getElementById('folioInput').value = folioUrl;
            buscar();
        }
    }

    function toggleAccPanel() { document.getElementById('accPanel').classList.toggle('active'); }
    function toggleGrayscale() { document.body.classList.toggle('grayscale-mode'); }
    function toggleContrast() { document.body.classList.toggle('high-contrast'); }
    function toggleTextSize() { document.body.classList.toggle('increase-text'); }
    function resetAcc() { document.body.classList.remove('grayscale-mode', 'high-contrast', 'increase-text'); }

    function buscar() {
        const f = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const detalle = document.getElementById('infoDetalle');
        const qrDiv = document.getElementById('qrcode');

        if (f === "") return;

        if (typeof baseDatos !== 'undefined' && baseDatos[f]) {
            const d = baseDatos[f];
            let content = "";
            for (let clave in d) {
                let label = clave.replace(/_/g, ' ').toUpperCase();
                let valor = d[clave];
                if(clave.toLowerCase() === 'estatus') {
                    content += `<div class="info-item"><span class="info-label">${label}:</span><span class="badge-registro">${valor}</span></div>`;
                } else {
                    content += `<div class="info-item"><span class="info-label">${label}:</span><span class="info-value">${valor}</span></div>`;
                }
            }
            detalle.innerHTML = content;

            // GENERACIÓN DE URL PARA EL QR (Apunta a este mismo archivo con el folio)
            const urlBase = window.location.href.split('?')[0];
            const urlFinal = `${urlBase}?folio=${f}`;
            
            // Usamos una API estable para el QR
            qrDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(urlFinal)}" alt="QR" style="width: 150px; height: 150px;">`;

            resDiv.style.display = 'block';
            resDiv.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("Folio no encontrado.");
        }
    }

    function restablecer() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
        window.history.replaceState({}, document.title, window.location.pathname);
    }
</script>
</body>
</html>
